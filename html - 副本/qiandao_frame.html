<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/swiper.min.js"></script>
<script type="text/javascript">
    apiready = function() {
      var UICalendar = api.require('UICalendar');
      UICalendar.open({
          rect: {
              x: 0,
              y: api.frameHeight / 2,//api.frameHeight / 2 - 300
              w: api.frameWidth,
              h: 340
          },
          styles: {
              bg: 'widget://image/timg.jpg',
              week: {
                  weekdayColor: '#3b3b3b',
                  weekendColor: '#a8d400',
                  size: 12
              },
              date: {
                  color: '#3b3b3b',
                  selectedColor: '#fff',
                  selectedBg: '#a8d500',
                  size: 12
              },
              today: {
                  color: '#f85968',
                  bg: ''
              },
              specialDate: {
                  color: '#a8d500',
                  bg: 'widget://image/a.png'
              }
          },
          specialDate: [{
              date: '2015-06-01'
          }],
          switchMode: 'vertical',
          fixedOn: api.frameName,
          fixed: false
      }, function(ret, err) {
          if (ret) {
              alert(JSON.stringify(ret));
              var timeMonth = $api.byId('timeMonth');
              var times = ret.month
              // alert(JSON.stringify(times));
              var html = ' '+ times + '月'

              $api.html(timeMonth, html);
              // times.time.innerHTML = ''

          } else {
              alert(JSON.stringify(err));
          }
      });
    }

</script>

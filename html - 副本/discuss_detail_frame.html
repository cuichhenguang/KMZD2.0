html,body {min-height: 100%;background: #f2f2f2}

  .user-name p:nth-last-child(1){position: absolute;top: 0;right: 0px;width:50px;}
  .user-name p:nth-last-child(1) img{width: 30px;}
  button:focus{outline: none;}

<script type="text/javascript">
  apiready = function (){
    var mHeader = $api.byId('mesHeader');
    var headerPos = $api.offset(mHeader);
    var playall = document.getElementById('playall');
    var ul_lis = playall.getElementsByClassName('replyImg');
    for (var i = 0; i < ul_lis.length; i++) {
        ul_lis[i].index = i;

        ul_lis[i].onclick = function() {
          // alert(1);
          var j = this.index;
          if(ul_lis[j].getAttribute("src",2)=="../image/KM_listdz.png"){
            ul_lis[j].src="../image/KM_listdzs.png";
          }else{
            ul_lis[j].src="../image/KM_listdz.png";
          }
        }
      }
  }

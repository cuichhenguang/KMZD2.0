      var ul_li = nav.getElementsByClassName('item');
      for (var i = 0; i < user_delete.length; i++) {
          user_delete[i].index = i;
          user_delete[i].onclick = function() {
              var j = this.index;
              $api.addCls(ul_li[j], 'active');
          }
      }

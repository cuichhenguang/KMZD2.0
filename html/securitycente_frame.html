    var token;
    apiready = function() {
       token = $api.getStorage('token');
        fnapiajax();
    }

    function fnapiajax() {

        api.ajax({
            url: host + apiUri + '/user/third_info',
            method: 'get',
            headers: {
                "source": api.systemType,
                "version": version,
                "session": token
            }

                var html = '';
                var htmls = ''
                var changePassword = $api.byId('changePassword');
                var securitycente_BangDin = $api.byId('securitycente_BangDin');

                      html += '<div class="securitycente_div"><div class="securitycente_Img1 fl"><img src="../image/qq.png" alt=""></div><div class="securitycente_Name fl"><div class="securitycente_name1">QQ</div></div></div>'
                }else if (ret.data.register_way == 'wechat') {
                      html += '<div class="securitycente_div"><div class="securitycente_Img1 fl"><img src="../image/weixin.png" alt=""></div><div class="securitycente_Name fl"><div class="securitycente_name1">微信</div></div></div>'

                }else if (ret.data.register_way == 'mobile') {

    function collectmusicQQ(clicktoolitem) {
        var toolbarlist = document.getElementsByClassName('collectmusicQQ')[0];
        var click = clicktoolitem.getAttribute("data-click");
        if (click == 0) {
            var qq = api.require('qq');
            qq.installed(function(ret, err) {
                if (ret.status) {
                  qq.login(function(ret, err) {
                      if (ret.status) {
                        var openId = ret.openId;
                          $api.setStorage('openId',openId);

                        var accessToken = ret.accessToken;
                        qq.getUserInfo(function(ret, err) {
                            if (ret.status) {
                                var openid = openId;
                                var nickname = ret.info.nickname;
                                var gender = ret.info.gender;
                                var figureurl_qq_2 = ret.info.figureurl_qq_2;
                                var token = $api.getStorage('token');
                                api.ajax({
                                    url: host + apiUri + '/user/bind_qq',
                                    method: 'post',
                                    headers: {
                                        "source": api.systemType,
                                        "version": version,
                                        "session": token
                                    },
                                    data: {
                                        values: {
                                            'openid': openid
                                        }
                                    }
                                },function(ret, err){
                                    if (ret.status == 10407) {
                                      api.toast({
                                          msg: '您已绑定过QQ',
                                          duration: 2000,
                                          location: 'middle'
                                      });
                                    }
                                    if (ret.status == 200) {
                                      clicktoolitem.setAttribute("data-click", 1);
                                      toolbarlist.src = "../image/my/Bindings.png";
                                        // console.log( JSON.stringify( ret ) );
                                    } else {
                                        alert( JSON.stringify( err ) );
                                    }
                                });
                            } else {

                                alert(JSON.stringify(err));

                            }
                        });
                      } else {
                      }
                  });
                } else {
                    api.alert({ msg: "没有安装" });
                }
            });
            // 点开

        } else {
            var qq = api.require('qq');
            qq.logout(function(ret, err) {
                if (ret.status) {
                  api.ajax({
                      url: host + apiUri + '/user/unbind_qq',
                      method: 'post',
                      headers: {
                          "source": api.systemType,
                          "version": version,
                          "session": token
                      }
                  },function(ret, err){
                    if (ret.status == 200) {
                      clicktoolitem.setAttribute("data-click", 0);
                      toolbarlist.src = "../image/my/Binding.png";
                      api.toast({
                          msg: '您解除绑定QQ',
                          duration: 2000,
                          location: 'middle'
                      });
                    }
                      if (ret.status == 10415) {
                        clicktoolitem.setAttribute("data-click", 0);
                        toolbarlist.src = "../image/my/Binding.png";
                        api.toast({
                            msg: '您还未绑定',
                            duration: 2000,
                            location: 'middle'
                        });
                          // console.log( JSON.stringify( ret ) );
                      } else {
                          // alert( JSON.stringify( err ) );
                          console.log(JSON.stringify( err ));
                      }
                  });

                    // clicktoolitem.setAttribute("data-click", 0);
                    // toolbarlist.src = "../image/my/Binding.png";
                } else {
                    api.toast({
                        msg: err.msg,
                        duration: 2000,
                        location: 'middle'
                    });

                }
            });
            // 关闭

        }
    }

    function collectmusicWX(clicktoolitem) {
        var toolbarlist = document.getElementsByClassName('collectmusicWX')[0];
        var click = clicktoolitem.getAttribute("data-click");
        if (click == 0) {
            var wx = api.require('wx');
            wx.isInstalled(function(ret, err) {
                if (ret.installed) {
                    wx.auth({}, function(ret, err) {
                        if (ret.status) {
                            var wx = api.require('wx');
                            wx.getToken({
                                code: ret.code
                            }, function(ret, err) {
                                if (ret.status) {
                                    wx.getUserInfo({
                                        accessToken: ret.accessToken,
                                        openId: ret.openId
                                    }, function(ret, err) {

                                      var unionid = ret.unionid;
                                      var openidWixin = ret.openid
                                        if (ret.status) {
                                          api.ajax({
                                            url: host + apiUri + '/user/bind_wechat',
                                            method: 'post',
                                            headers: {
                                                "source": api.systemType,
                                                "version": version,
                                                "session": token
                                            },
                                            data: {
                                                values: {
                                                    'openid': openidWixin,
                                                    'unionid':unionid
                                                }
                                            }
                                          },function(ret, err){
                                            if (ret.status == 10407) {
                                              api.toast({
                                                  msg: '您已绑定过微信',
                                                  duration: 2000,
                                                  location: 'middle'
                                              });
                                            }
                                              if (ret.status ==200) {
                                                api.toast({
                                                    msg: '绑定成功',
                                                    duration: 2000,
                                                    location: 'middle'
                                                });
                                                clicktoolitem.setAttribute("data-click", 1);
                                                toolbarlist.src = "../image/my/Bindings.png";
                                              } else {
                                                  alert( JSON.stringify( err ) );
                                              }
                                          });
                                        } else {
                                            alert(err.code);
                                        }
                                    });

                                } else {
                                    alert(err.code);
                                }
                            });
                        } else {
                            alert(err.code);
                        }
                    });
                } else {
                    alert('当前设备未安装微信客户端');
                }
            });
        } else {
            api.ajax({
              url: host + apiUri + '/user/unbind_wechat',
              method: 'post',
              headers: {
                  "source": api.systemType,
                  "version": version,
                  "session": token
              }
            },function(ret, err){
              if (ret.status == 10415) {
                clicktoolitem.setAttribute("data-click", 0);
                toolbarlist.src = "../image/my/Binding.png";
                api.toast({
                    msg: '您还未绑定',
                    duration: 2000,
                    location: 'middle'
                });
                  // console.log( JSON.stringify( ret ) );
              } else {
                  // alert( JSON.stringify( err ) );
                  console.log(JSON.stringify( err ));
              }
                if (ret.status == 200) {
                  api.toast({
                      msg: '已解除绑定',
                      duration: 2000,
                      location: 'middle'
                  });
                    clicktoolitem.setAttribute("data-click", 0);
                    toolbarlist.src = "../image/my/Binding.png";
                } else {
                    alert( JSON.stringify( err ) );
                }
            });
        }
    }

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--帮助与反馈</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .fl{float: left;}
        .fr{float: right;}
        .clr{clear: both;}
        .currentVersion{
          width: 100%;
          height: 200px;
          text-align: center;
          background: rgba(0,0,0,0.3);
        }

        .updatedVersion{padding: 20px;margin: 5px 0;border-top: 1px solid #ccc;border-bottom: 1px solid #ccc;}
        .currentVersion_img{width: 50px;height: 80px;margin: 0 auto;padding: 10px 0;}
        .currentVersion_img img{width: 100%;padding: 15px 0;}
    </style>
</head>

<body>
    <div class="currentVersion">
      <div class="currentVersion_img"><img src="../image/logo.png" alt=""></div>
      <div class=""  id="currentVersion"></div>
    </div>
    <div class="updatedVersion" id="updatedVersion" onclick="updatedVersion();"><div class="fl">检测新版本</div>
    <div class="fr"> > </div><div class="clr"></div></div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/swiper.min.js"></script>
<script type="text/javascript">
    apiready = function() {
              var systemVersion = api.systemVersion;
              var currentVersion = $api.byId('currentVersion');
              currentVersion.innerHTML = '当前版本:' + systemVersion;
    }
    function updatedVersion() {
      api.toast({
          msg: '当前版本最高',
          duration: 2000,
          location: 'middle'
      });
    }
</script>

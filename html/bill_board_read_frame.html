      <style>
        body,html{
          background-color: #f2f2f2;
        }
        .row {
            display: -webkit-box;
            display: -webkit-flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            margin: 0 5px;
            position: relative;
        }
        .fr {
            float: right;
        }
        .fl {
            float: left;
        }
        .clear{

        .hdivider {

        .egret-flex-item {

            height: 100px;
            background-color: #fff;
        }
        .egret-flex-item-logo {
            max-width: 80px;
            min-width: 80px;
            margin-left: 0.5em;
            margin-right: 0.2em;
            -webkit-box-flex: 1;
            -webkit-box-align: center;
        }
        .egret-flex-item-logo img {
            height: 80px;
            width: 80px;
            -webkit-box-align: center;
            vertical-align: top;
        }
        .egret-flex-item-shelf {
            overflow: hidden;
            -webkit-box-flex: 2;
            -webkit-box-align: center;
        }

        .egret-flex-item-shelf div {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            margin-top: 5px;
        }

        .egret-flex-item-shelf .egret-flex-item-shelf01 .span1 {

        }

            color: #ff3db8;
            margin: 0 5px;
        }
        .egret-flex-item-shelf .egret-flex-item-shelf01 .span3 {
            font-size: 14px;
            color: #000;
            margin-right: 10px;
        }

        .egret-flex-item-shelf .egret-flex-item-shelf02 {
            font-size: 15px;
            color: #666;
        }

        .egret-flex-item-shelf .egret-flex-item-shelf02 span {
            font-size: 15px;
            color: #000;
        }

        .egret-flex-item-shelf03 div {
            float: left;
            line-height: 20px;
            margin: 5px 1px;
        }

        .egret-flex-item-shelf03 div img {
            width: 15px;
            height: 15px;
            line-height: 15px;
            margin: 0 2px;
        }

        .egret-flex-item-shelf03 div span {
            line-height: 18px;
            vertical-align: top;
            font-size:14px;
            color:#b2b2b2;
        }

        .egret-flex-item-shelf .egret-flex-item-redclassify {
            color: #E03F40;
            border: 1px solid #E03F40;
            font-size: inherit;
            padding: 0 0.1em;
            border-radius: 1px;
            margin-right: 5px;
            box-sizing: border-box;

        .fmbtnhover {
            background: #D8D9DA;

        .user-img {

        }

        .user-name {
            height: 50px;
            display: inline-block;
            vertical-align: top;
            position: relative;
            width: 85%;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .user-name p {
            font-size: 16px;
            color: #535354;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-name p:nth-child(2) {
            font-size: 14px;
            margin-top: 5px;
            color: #999;
        }
        /*.user-name p:nth-last-child(1){font-size: 12px;width:92px;color: #999;float:right;}*/

        .user-button {
            position: absolute;
            top: 0px;
            right: 10px;
            width: 60px;
            height: 50px;
        }

        .user-button button {
            width: 60px;
            height: 40px;
            line-height: 40px;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto;
            background-color: #89211b;
            color: #fff;
        }

        .user-button button:focus {
            outline: none;
        }

        .user-button button.active {
            width: 60px;
            height: 40px;
            line-height: 40px;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto;
            background-color: #f2f2f2;
            color: #fff;

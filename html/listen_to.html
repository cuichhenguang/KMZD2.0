    <!-- 头部 -->
      <header id="header">

      </header>

  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
    function goback () {
      api.closeWin({name:'listenTo'});
    }
    apiready = function(){
      var eHeader = $api.byId('header')
      $api.fixStatusBar(eHeader);
      var headerH = $api.offset(eHeader).h;
      fnOpenListenFrame();
    };
    function fnOpenListenFrame(){
      var eHeader = $api.byId('header')
      var headerH = $api.offset(eHeader).h;
      api.openFrame({
          name: 'listenFrame',
          url: './listen_frame.html',
          rect: {
              x: 0,
              y: headerH,
              w: api.frameWidth,
              h: api.frameHeight - 50
          },
          pageParam: {
              name: 'test'
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });
    }

    //打开更多页面
    function fnOpenPlayDiscuss() {
      var dialogBox = api.require('dialogBox');
      dialogBox.actionMenu({
          rect: {
              h: 150
          },
          texts: {
              cancel: '取消'
          },
          items: [{
              text: '分享',
              icon: 'widget://image/weixin.png'
          }, {
              text: '添加到听单',
              icon: 'widget://image/qq.png'
          }],
          styles: {
              bg: '#FFF',
              column: 2,
              itemText: {
                  color: '#000',
                  size: 12,
                  marginT: 8
              },
              itemIcon: {
                  size: 48
              },
              cancel: {
                  bg: 'fs://icon.png',
                  color: '#000',
                  h: 44,
                  size: 14
              }
          },
          tapClose: true
      }, function(ret) {
        if (ret.index == "0") {
            dialogBox.close({
                dialogName: 'alert'
            });
            api.openWin({
                // name: 'ListeningList',
                // url: './ListeningList.html',
                // pageParam: {
                //     name: 'test'
                // }
            });
        }else if (ret.index == "1") {
          dialogBox.close({
              dialogName: 'alert'
          });
          // api.openWin({
          //   name: 'playDiscuss',
          //   url: './play_discuss.html',
          // })
        }else {
          dialogBox.close({
              dialogName: 'alert'
          });
        }
      });
    }

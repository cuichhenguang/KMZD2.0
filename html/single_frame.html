      var playlistid = api.pageParam.tuijiantingdanid;
      //alert(playlistid);

            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    //接口  听单展示
    function fnTingdanZhanshi(data_) {
        var stylelist = $api.byId('tuijianliebiaogequ');
        var html = '';
        tingdan=data_.data[0].singerName;
        alert(JSON.stringify(tingdan));
        for (var i = 0; i < data_.data.length; i++) {
            html +=
                '<li onclick="fnOpenPlay();" ><div class="on_playall"><span class="fl">' + data_.data[i].name + ' </span><span class="fl"> ' + data_.data[i].singerName + '</span><span class="fr">2018-01</span></div><div class="on_playall_img">  <div class="on_playall_div fl"><div class="on_playall_div_img fl"><img src="../image/icn_ply.png" alt=""></div><div class="on_playall_div_span fl"><span>2.3万</span></div></div><div class="on_playall_div fl"><div class="on_playall_div_img1 fl"><img src="../image/KM_tmis.png" alt=""></div><div class="on_playall_div_span fl"><span>' + data_.data[i].play_time + '</span></div></div></div></li>';

        }
        $api.html(stylelist, html);

    }

    function fnTingdanZhanshibiaoti(data_) {
        var stylelist = $api.byId('tingdanliebiaobiaoti');
        var html = data_;
        $api.html(stylelist, html);

    }

    function collectmusic(clicktoolitem) {
        var toolbarlist = document.getElementsByClassName('collectmusic')[0];
        var click = clicktoolitem.getAttribute("data-click");

        if (click == 0) {
            // 点开
            clicktoolitem.setAttribute("data-click", 1);
            toolbarlist.src = "../image/KM_hx.png";
        } else {
            // 关闭
            clicktoolitem.setAttribute("data-click", 0);
            toolbarlist.src = "../image/KM_hxs.png";
        }
    }

    function fnOpenPlay() {
        api.openWin({
            name: 'play',
            url: './play.html',
        });

    }

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>文档</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/idangerous.swiper.css">
    <style>
        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        .p20px {
            padding: 0px 20px;
        }

        .clr {
            overflow: hidden;
        }
        .row {
            display: -webkit-box;
            display: -webkit-flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            margin: 0 5px;
            position: relative;
        }
        /* 听单推荐 */
        .hot>.hotC{
          position: relative;
          float: left;
          padding: 4px;
          box-sizing: border-box;
          background-clip: content-box;
          text-align: center;
          font-size: 20px;
          /*padding-top:10px;*/
        }
        .sectionTitle {
          margin-bottom: 10px;
        }
        .sectionTitle .TD_div {
            font-size: 18px;
            color:#1a1a1a;
        }
        .sectionTitle .more {
            color:#666;
            font-size: 14px;
        }
        .hotC>img {
            width:100%;
            height:auto;
        }
        .listtitle{
          font-size: 15px;
          color:#000;
        }
    </style>
</head>

<body>
  <div class="p20px">
      <div class="sectionTitle">
          <span class="TD_div fl">听单推荐</span>
          <span class="fr more">更多</span>
          <div class="clear"></div>
      </div>
      <div class="hot">
          <div class="hotC" >
              <img src="../image/frame0101cover/frame0101cover06.png" alt="" >
              <div class="listtitle">经典诗歌</div>
          </div>
          <div class="hotC" >
              <img src="../image/frame0101cover/frame0101cover07.png" alt="" >
              <div class="listtitle">经典诗歌</div>
          </div>
          <div class="hotC" onclick="openMusicList()">
              <img src="../image/frame0101cover/frame0101cover08.png" alt="" >
              <div class="listtitle">经典诗歌</div>
          </div>
          <div class="hotC" onclick="openMusicList()">
              <img src="../image/frame0101cover/frame0101cover09.png" alt="" >
              <div class="listtitle">经典诗歌</div>
          </div>
          <div class="hotC" onclick="openMusicList()">
              <img src="../image/frame0101cover/frame0101cover10.png" alt="" >
              <div class="listtitle">经典诗歌</div>
          </div>
          <div class="hotC" onclick="openMusicList()">
              <img src="../image/frame0101cover/frame0101cover11.png" alt="" >
              <div class="listtitle">经典诗歌</div>
          </div>
          <div class="clear"></div>
      </div>
  </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/swiper.min.js"></script>
<script type="text/javascript">
apiready = function() {
    var frameWidth = api.frameWidth;
    var frameHeight = api.frameHeight;
    var hotCs = $api.domAll('.hotC');
    for( var j = 0; j < 6 ;j++){
      hotCs.item(j).style.width = (frameWidth -40) /3 + "px";
      hotCs.item(j).style.height = (frameWidth -40) /3 * 1.224 + "px";
    };
}

</script>

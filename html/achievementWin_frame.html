<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--新建</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <style>
        .clr {
            overflow: hidden;
        }

        div {
            width: 100%;
            overflow: hidden;
        }

        div img {
            width: 100%;
            height: 100%;
        }

        .row {
            display: -webkit-box;
            display: -webkit-flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
        }

        .tetou {
            height: 50px;
            line-height: 50px;
        }

        .tetou div {
            font-size: 12px;
        }
        ul{
          background: #fafafa;
        }
        li {
            height: 80px;
            line-height: 80px;
            font-size: 12px;
            margin: 1px 0;
            border: 1px solid #eeeeee;
            background: #fafafa;
        }

        li .obtain {
            /*width: 30px;*/
            width: 65%;
            height: 30px;
            border-radius: 20px;
            border: 1px solid #e7e7e7;
            line-height: 30px;
            margin: 24px auto;
            color: #616161;
        }
    </style>
</head>

<body>
    <ul>
        <div class="row tetou">
            <div class="col">等级</div>
            <div class="col">学分</div>
        </div>
        <li class="row">
            <div class="col">童生</div>
            <div class="col">-</div>
        </li>
        <li class="row">
            <div class="col">秀才</div>
            <div class="col">100学分</div>
        </li>
        <li class="row">
            <div class="col">举人</div>
            <div class="col">500学分</div>
        </li>
        <li class="row">
            <div class="col">进士</div>
            <div class="col">2000学分</div>
        </li>
        <li class="row">
            <div class="col">探花</div>
            <div class="col">5000学分</div>
        </li>
        <li class="row">
            <div class="col">榜眼</div>
            <div class="col">10000学分</div>
        </li>
        <li class="row">
            <div class="col">状元</div>
            <div class="col">30000学分</div>
        </li>
        <li class="row">
            <div class="col">国主</div>
            <div class="col">100000学分</div>
        </li>
    </ul>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/swiper.min.js"></script>

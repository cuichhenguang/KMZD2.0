<script type="text/javascript">
    apiready = function() {

    }
    function fnSettings() {
        var dialogBox = api.require('dialogBox');
        dialogBox.actionMenu({
            rect: {
                h: 200
            },
            texts: {
                cancel: '取消',
                cancels: '123'
            },
            items: [{
                text: '编辑',
                icon: 'widget://image/bb_play_share.png'
            },{
                text: '编辑',
                icon: 'widget://image/bb_play_share.png'
            }, {
                text: '删除',
                icon: 'widget://image/shanchu.png'
            }],
            styles: {
                bg: '#FFF',
                corner: 6,
                column: 3,
                itemText: {
                    color: '#000',
                    size: 14,
                    marginT: 10
                },
                itemIcon: {
                    size: 30
                },
                cancel: {
                    bg: '#fff',
                    color: '#333',
                    h: 55,
                    size: 14
                }
            },
            tapClose: true
        }, function(ret) {
            var texts = ret.eventType;
            var index = ret.index;
            if (texts == "cancel") {
                dialogBox.close({
                    dialogName: 'alert'
                });
            } else if (index == 0) {
                dialogBox.close({
                    dialogName: 'alert'
                });
                api.openWin({
                    name: 'page1',
                    url: './page1.html',
                    pageParam: {
                        name: 'test'
                    }
                });


            } else if (index == 1) {
                alert('删除')
                dialogBox.close({
                    dialogName: 'alert'
                });

            }else if (index == 2) {
              alert('自定义')
              dialogBox.close({
                  dialogName: 'alert'
              });
            }
        });

    }
</script>

<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>孔孟之道--播放</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" href="../css/swiper.min.css">
      <style>
          html,body{
            height: 100%;
            background-color: #f2f2f2;
          }
          /*头部样式*/
          header{
            height: 50px;
            background-color: #fff;
          }
          .egret-img {
            display: inline-block;
            padding-left: 18px;
            padding-top: 10px;
          }
          .egret-img img {
            height: 30px;
          }

      </style>
  </head>
  <body>
    <header id="header">
      <div  class="egret-img"><img src="../image/KM_Hfh.png" alt="" onclick="goback()" ></div>
    </header>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/swiper.min.js"></script>
  <script type="text/javascript">
    function goback () {
      api.closeWin({name:'playsousuo'});
    }
    apiready = function(){
      var eHeader = $api.byId('header')
      $api.fixStatusBar(eHeader);
      fnOpenPlayFrame();
      initEventListenner();
    };
    function fnOpenPlayFrame(){
      var eHeader = $api.byId('header')
      var headerH = $api.offset(eHeader).h;
      var a = api.pageParam.a;
      //alert(a);
      var bofang = api.pageParam.bofang;
      api.openFrame({
          name: 'playsousuoFrame',
          url: '../html/playsousuo_frame.html',
          rect: {
              x: 0,
              y: headerH,
              w: api.frameWidth,
              h: api.frameHeight-50
          },
          pageParam: {
              name: 'test',
              a:a,
              bofang:bofang
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });

    }
    // 初始化事件监听
    function initEventListenner() {

        //监听关闭音频
        api.addEventListener({
    				name: 'netbofang'
    		}, function(ret, err) {
    				if (ret) {
              //alert(ret);
    						// netAudiopause(ret)
    				}
    		});
    }
  </script>
  </html>

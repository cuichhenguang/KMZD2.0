        .fr {

        }

        .fl {

        .row {
            display: -webkit-box;
            display: -webkit-flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            margin: 0 5px;
            position: relative;
        }

        .message_frame {
            padding: 0 10px;
        }

        .message_frame_period {
            color: #000;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
        }

        .message_frame_cycle {
            display: -webkit-box;
            -webkit-box-align: center;
        }

        .message_frame_cycle_img {
            max-width: 80px;
            min-width: 80px;
            margin-left: 0.5em;
            margin-right: 0.2em;
            -webkit-box-flex: 1;
            -webkit-box-align: center;
        }

        .message_frame_cycle_img img {
            height: 80px;
            width: 80px;
            -webkit-box-align: center;
            vertical-align: top;
            border-radius: 40px;
        }

        .message_frame_cycle_div {
            overflow: hidden;
            -webkit-box-flex: 2;
            -webkit-box-align: center;
        }

        .message_frame_cycle_div div {
            line-height: 30px;
            text-align: center;
        }

        .message_frame_cycle_div_3 {

        }

        .message_frame_cycle_div_3fl {
            color: #666;
        }

        .message_frame_cycle_div_3fl_span {
            color: #536;
        }

        .message_frame_cycle_div_3 span {
            margin: 0 10px;
        }

        .icon_bor {
            border: 1px solid #000;
            border-radius: 5px;
            width: 70px;
            text-align: center;
        }
    </style>
</head>

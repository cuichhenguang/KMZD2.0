        .zyld_input {

        .zyld_input input {
            width: 300px;
            height: 20px;
            outline: none;
            -webkit-appearance: none;
            border-radius: 0;
            border-bottom: 1px solid #ccc;
            margin: 0 auto;
            display: block;
            text-align: center;
        }

        .zyld_text {
            margin: 20px 0;
        }

        .replyValue {
            /*background: red;*/
            width: 300px;
            height: 300px;
            line-height: 25px;
            display: block;
            margin: 0 auto;
            resize: none;
            overflow: scroll;
            text-shadow: 2rem;
            outline: none;
            -webkit-appearance: none;
            border-radius: 0;
        }

        .replyValue::-webkit-scrollbar {
            display: none;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 80%;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            /*这个属性设置使填充进度条时的图形为圆角*/
            /*background: -webkit-linear-gradient(#059CFA, #059CFA) no-repeat;*/
            /*background: -webkit-linear-gradient(#059CFA, #059CFA) no-repeat;*/
            /*background-size: 0% 100%;*/
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            margin-top: -5px;
            /*使滑块超出轨道部分的偏移量相等*/
            background: #ffffff;
            border-radius: 50%;
            /*外观设置为圆形*/
            border: solid 0.025em rgba(205, 224, 230, 0.5);
            /*设置边框*/
            box-shadow: 0 .025em .025em #3b4547;
            /*添加底部阴影*/
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 10px;
            border-radius: 10px;
            /*将轨道设为圆角的*/
            box-shadow: 0 1px 1px #def3f8, inset 0 .125em .125em #0d1112;
            /*轨道内置阴影效果*/
        }

        input[type=range]::-ms-fill-lower {
            /*进度条已填充的部分*/
            height: 22px;
            border-radius: 10px;
            background: linear-gradient(to right, #ff0000, #1abc9c 100%, #123);
            /*background: red !important;*/
        }

        input[type=range]::-ms-fill-upper {
            /*进度条未填充的部分*/
            height: 22px;
            border-radius: 10px;
            background: #ffffff;
        }

        input[type=range]:focus::-ms-fill-lower {
            background: linear-gradient(to right, #059CFA, white 100%, white);
        }

        input[type=range]:focus::-ms-fill-upper {
            background: #ffffff;
        }

        input[type=range]::-moz-range-progress {
            background: linear-gradient(to right, #059CFA, white 100%, white);
            height: 13px;
            border-radius: 10px;
        }

        .red {
            background: #000;
        }
        #slider {
            height: 50px;
            position: relative;
            padding-top: 10px;
            background-color: #000;
        }

        #slider span {
            position: absolute;
            bottom: 0;
            font-size: 12px;
            color: #ccc;
        }

        #slider .s {
            left: 10px;
        }

        #slider .e {
            right: 10px;
        }

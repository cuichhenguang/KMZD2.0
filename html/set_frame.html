<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        html,
        body {
            background-color: #f2f2f2;
        }

        .p20px {
            padding: 0 13px;
        }

        .border_r {
            border-right: 1px dotted #ccc;
        }

        .border_b {
            border-bottom: 1px solid #e1e1e1;
            border-top: 1px solid #e1e1e1;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .bg {
            width: 100%;
            height: 10px;
            background-color: #f2f2f2;
        }

        .wode_bg {
            width: 100%;
            height: 100px;
            background-image: url(../image/wode_bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .wode_bg div {
            color: #fff;
            text-align: center;
        }

        .row {
            width: 100%;
            border-radius: 10px;
            background: #fff;
        }

        .index_name {
            width: 100%;
            margin: 10px 0;
        }

        .index_name_div {
            line-height: 45px;
            height: 45px;
            overflow: hidden;
            background: #fff;
            position: relative;
        }

        .index_name_div_img {
            height: 45px;
            line-height: 45px;
        }

        .index_name_div_img img {
            width: 30px;
            height: 30px;
            padding: 7px;
        }

        .index_name_div_imgr {
            height: 45px;
            line-height: 45px;
        }

        .index_name_div_imgr img {
            width: 13px;
            height: 23px;
            padding: 11px;
        }
        #buttion{width: 100px;height: 30px;position: absolute;right: 0;top: 10px;}
    </style>
</head>

<body>
    <div class="index_name">
        <div class="index_name_li">
            <div class="bg"></div>
            <div class="index_name_div border_b" onclick="">
                <div class="p20px">
                    <div class="index_name_div_img fl"><img src="../image/index_wdcj.png" alt=""></div>
                    <span class="index_name_div_span fl">添加国学机</span>
                    <div class="index_name_div_imgr fr"><img src="../image/index_y.png" alt=""></div>
                </div>
            </div>
            <div class="bg"></div>
            <div class="index_name_div border_b" onclick="">
                <div class="p20px">
                    <div class="index_name_div_img fl"><img src="../image/index_wdcj.png" alt=""></div>
                    <span class="index_name_div_span fl">摇一摇搜索</span>
                    <div class="index_name_div_imgr fr" id="buttion"></div>
                </div>
            </div>
            <div class="bg"></div>
            <div class="index_name_div border_b" onclick="">
                <div class="p20px">
                    <div class="index_name_div_img fl"><img src="../image/index_wdcj.png" alt=""></div>
                    <span class="index_name_div_span fl">升级</span>
                    <div class="index_name_div_imgr fr"><img src="../image/index_y.png" alt=""></div>
                </div>
            </div>
            <div class="index_name_div border_b" onclick="">
                <div class="p20px">
                    <div class="index_name_div_img fl"><img src="../image/index_wdcj.png" alt=""></div>
                    <span class="index_name_div_span fl">清除历史</span>
                    <div class="index_name_div_imgr fr"><img src="../image/index_y.png" alt=""></div>
                </div>
            </div>
            <div class="index_name_div border_b" onclick="">
                <div class="p20px">
                    <div class="index_name_div_img fl"><img src="../image/index_wdcj.png" alt=""></div>
                    <span class="index_name_div_span fl">退出</span>
                    <div class="index_name_div_imgr fr"><img src="../image/index_y.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
      fnbuttion();
    }

    function fnbuttion() {
        var switchBtn = api.require('UISwitchButton');
        var buttion = $api.byId('buttion');
        var buttionH = $api.offset(buttion);
        switchBtn.open({
            id: 'buttion',
            state: true,
            rect: {
                x: api.frameWidth  - buttionH.w,
                y: api.frameHeight - buttionH.h - 555,
                w: 80,
                h: 20
            },
            styles: {
                bgCorner: 15,
                active: '#EEE',
                inActive: '#0F0',
                thumb: {
                    active: '#fff',
                    inActive: '#fff',
                    size: 30,
                    corner: 15
                }
            },
            fixedOn: '',
            fixed: true
        }, function(ret) {
            JSON.stringify(ret);
        });
    }
</script>

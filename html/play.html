<!DOCTYPE html>

  <head>

      <title>播放</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>

      <style>
          html,body{
            height: 100%;
            background-color: #f2f2f2;
          }
          /*头部样式*/
          header{
            height: 50px;
            background-color: #fff;
          }
          .egret-img {
            display: inline-block;
            padding-left: 6px;
            padding-top: 10px;
          }
          .egret-img img {
            height: 30px;
          }
          /*轮播图        */
          .swiper-container{
            width: 100%;
            text-align: center;
            height: 350px;
            line-height: 350px;
          }
          .swiper-container img {
              width: 240px;
              margin-top: 50px;
          }

          /*nav*/
          nav{
            background-color: #fff;
          }
          .play-tit{
            font-size: 18px;
            color:#000;
            text-align: center;
            margin:0 10px;
            padding-left: 10px;
            padding-bottom: 10px;
          }
          .play-poster{
            margin-left: 40px;
            margin-right: 40px;
            text-align: center;
          }
          .play-poster>img{
            width: 100%;
            height: auto;
          }
          .play-txt{
            width: 100%;
            height: 320px;
            margin: 0 auto 20px;
            text-align: center;
            overflow: hidden;
          }
          .play-txt>p{
            color: #b2b2b2;
            font-size: 13px;
            text-align: center;
            line-height: 20px;
          }
          .play-txt>p:nth-of-type(4){
            color: #000;
            font-size: 15px;
          }
          .select {
            display: -webkit-box;
            display: -webkit-flex;
          }
          .select .item-icon {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
          }
          .play-len{
            padding: 10px;
            text-align: center;
          }
          .play-len img{
            /*width:72%;*/
            width:100%;
            line-height: 40px;
            vertical-align: middle;
          }
          .play-len>span{
            font-size: 14px;
            color:#000;
            line-height: 40px;
            width:10%;
            text-align: center;
          }
          .length{
            display: inline-block;
            width:72%;
            position: relative;
          }
          .gary-line{
            width:90%;
            height:2px;
            background-color: #d1a019;
            position: absolute;
            top: 45%;
            left: 5%;
          }
          /*banner*/
          banner{
            display: flex;
            display: -webkit-flex;
            display: -webkit-box;
            background-color: #fff;
          }
          banner .item-sort{
            flex:1;
            -webkit-flex:1;
            -webkit-box-flex:1;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            text-align: center;
            line-height: 70px;
          }
          banner .side{
            margin-top: 10px;
          }
      </style>

      api.closeWin({name:'play'});
    }
    apiready = function(){
      var eHeader = $api.byId('header')
      $api.fixStatusBar(eHeader);
      fnInitSwiper();

    function fnInitSwiper() {

            autoplay: false,

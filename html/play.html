<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>播放</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <style>
          html,body{
            height: 100%;
            background-color: #f2f2f2;
          }
          /*头部样式*/
          header{
            height: 50px;
            background-color: #fff;
          }
          .egret-img {
            display: inline-block;
            padding-left: 6px;
            padding-top: 10px;
          }
          .egret-img img {
            height: 30px;
          }
          /*nav*/
          nav{
            background-color: #fff;
          }
          .play-tit{
            font-size: 18px;
            color:#000;
            text-align: center;
            margin:0 10px;
            padding-left: 10px;
            padding-bottom: 10px;
          }
          .play-poster{
            margin-left: 40px;
            margin-right: 40px;
            text-align: center;
          }
          .play-poster>img{
            width: 100%;
            height: auto;
          }
          .play-txt>p{
            color: #b2b2b2;
            font-size: 13px;
            text-align: center;
            line-height: 20px;
          }
          .play-txt>p:nth-of-type(2){
            color: #000;
            font-size: 15px;
          }
          .play-len{
            padding: 10px;
            text-align: center;
          }
          .play-len img{
            /*width:72%;*/
            width:100%;
            line-height: 40px;
            vertical-align: middle;
          }
          .play-len>span{
            font-size: 14px;
            color:#000;
            line-height: 40px;
            width:10%;
            text-align: center;
          }
          .length{
            display: inline-block;
            width:72%;
            position: relative;
          }
          .gary-line{
            width:90%;
            height:2px;
            background-color: #d1a019;
            position: absolute;
            top: 45%;
            left: 5%;
          }
          /*banner*/
          banner{
            display: flex;
            display: -webkit-flex;
            display: -webkit-box;
            background-color: #fff;
          }
          banner .item-sort{
            flex:1;
            -webkit-flex:1;
            -webkit-box-flex:1;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            text-align: center;
            line-height: 70px;
          }
          banner .side{
            margin-top: 10px;
          }
          /*section*/
          section{
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
          }
          section .user-img{
            width: 40px;
            height: 50px;
            line-height: 50px;
            display: inline-block;
            margin-left: 10px;
          }
          section .user-name{
            height: 50px;
            display: inline-block;
            vertical-align: top;
            position: relative;
            width: 80%;
          }
          section .user-name p{
            font-size: 16px;
            color: #333;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space:nowrap;
          }
          section .user-name p:nth-child(2){
            font-size: 14px;
            margin-top: 5px;
            color: #808080;
          }
          section .user-name p:nth-last-child(1){
            font-size: 15px;
            position: absolute;
            top: 5px;
            right: 0;
            width:80px;
            height:40px;
            border-radius: 10px;
            background-color: #eddedd;
            color:#89211b;
            text-align: center;
            line-height: 40px;
          }
          /*相关推荐*/
          .recommend{
            margin: 10px 0;
            padding: 0 10px;
            background-color: #fff;
          }
          .recommend-tit{
            font-size: 16px;
            color: #333;
            padding: 10px 0 0 8px;
            height: 30px;
            line-height: 30px;
          }
          .recommend>ul>li{
            padding:10px 0 0;
            border-bottom: 1px solid #ebebeb;
          }
          .recommend .user-img{
            width: 70px;
            height: 75px;
            line-height: 75px;
            display: inline-block;
            margin-left: 10px;
          }
          .recommend .user-name{
            height: 75px;
            display: inline-block;
            vertical-align: top;
            position: relative;
            width: 70%;
            padding-top: 5px;

          }
          .recommend .user-name p{
            font-size: 16px;
            color: #333;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space:nowrap;
            line-height: 20px;
          }
          .recommend .user-name p:nth-child(2){
            font-size: 13px;
            color: #999999;
          }
          .recommend .user-name p:nth-last-child(1){
            font-size: 12px;
            color:#999;
          }
          .recommend .user-name p:nth-last-child(1)>img{
            width:18px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
          }
          .recommend-more{
            font-size: 13px;
            color: #666;
            text-align: center;
            height: 40px;
            line-height: 40px;
          }
          /*听众评论*/
          .discuss{
            background-color: #fff;
          }
          .discuss-tit{
            height: 40px;
          }
      </style>
  </head>
  <body>
    <header id="header">
      <div  class="egret-img"><img src="../image/KM_Hfh.png" alt="" onclick="goback()" ></div>
    </header>
    <nav>
      <div class="play-tit">
        周易 下经 解卦 第四十
      </div>
      <div class="play-poster">
        <img src="../image/poster.png" alt="">
      </div>
      <div class="play-txt">
        <p>解：利西南；</p>
        <p>无所往，其来复吉；</p>
        <p>有攸往，夙吉。</p>
      </div>
      <div class="play-len">
        <span >1.46</span>
        <div class="length">
          <img src="../image/play_len.png" alt="">
          <div class="gary-line"></div>
        </div>
        <span >3.46</span>
      </div>
    </nav>
    <banner>
      <div class="item-sort side">
        <img src="../image/play_list.png" alt="">
      </div>
      <div class="item-sort">
        <img src="../image/play_prev.png" alt="">
      </div>
      <div class="item-sort">
        <img src="../image/play_stop.png" alt="">
      </div>
      <div class="item-sort">
        <img src="../image/play_next.png" alt="">
      </div>
      <div class="item-sort side">
        <img src="../image/play_choice.png" alt="">
      </div>
    </banner>
    <section>
      <div class="user-img"><img src="../image/icon-person.png" alt=""></div>
      <div class="user-name"><p>周易</p><p>5.2万人订阅</p><p>关注</p></div>
    </section>
    <div class="recommend">
      <div class="recommend-tit">相关推荐</div>
      <ul>
        <li >
          <div class="user-img"><img src="../image/recommend.png" alt=""></div>
          <div class="user-name"><p>你是我最美的遇见</p><p>初中时代的“特殊情感”</p><p><img src="../image/play_icon.png" alt="">91.5万</p></div>
        </li>
        <li >
          <div class="user-img"><img src="../image/recommend.png" alt=""></div>
          <div class="user-name"><p>你是我最美的遇见</p><p>初中时代的“特殊情感”</p><p><img src="../image/play_icon.png" alt="">91.5万</p></div>
        </li>
        <li >
          <div class="user-img"><img src="../image/recommend.png" alt=""></div>
          <div class="user-name"><p>你是我最美的遇见</p><p>初中时代的“特殊情感”</p><p><img src="../image/play_icon.png" alt="">91.5万</p></div>
        </li>
      </ul>
      <div class="recommend-more">查看更多推荐</div>
    </div>

      <div class="discuss-tit">
        听众评论<span>(20)</span> <span class="fr"><img src="" alt="">发表评论</span>
      </div>
    </div> -->
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
    function goback () {
      api.closeWin({name:'play'});
    }
    apiready = function(){
      var eHeader = $api.byId('header')
      $api.fixStatusBar(eHeader);
    };

  </script>
  </html>

<script type="text/javascript">
    apiready = function() {
        var sType = api.systemType;
        fnGetLieBiao(sType);
        fnGetDirectory(sType);
    }
    var host = 'http://47.100.11.38/kmzd/2.0';
    var uri = '/category/hot';
    var method = 'get';
    var dataType = 'json';

    function fnGetLieBiao(sType) {
        uri = '/category/hot';
        api.ajax({
            url: host + uri,
            method: method,
            dataType: dataType,
            headers: {
                "source": sType,
                "version": "2.0"
            }
        }, function(ret, err) {
            if (ret) {
                fnRecommendedDirectory(ret);
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    function fnRecommendedDirectory(ret) {
        var stylelist = $api.byId('RecommendedDirectory');
        var html = '';
        for (var i = 0; i < ret.data.length; i++) {
            if (i == 0) {
                html += '<div class="boder_r div_img" onclick="guoxue_Listframe(' + ret.data[i].id + ')"><img src="../image/KM_MX.png" alt="">' + ret.data[i].name + '</div>';
            }
            if (i > 0) {
                html += '<div class="" onclick="guoxue_Listframe(' + ret.data[i].id + ')">' + ret.data[i].name + '</div>';
            }
        }
        $api.html(stylelist, html);
    }

    function fnGetDirectory(sType) {
        uri = '/category';
        api.ajax({
            url: host + uri,
            method: method,
            dataType: dataType,
            headers: {
                "source": sType,
                "version": "2.0"
            }
        }, function(ret, err) {
            if (ret) {
                fnDirectory(ret);
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    function fnDirectory(ret) {
        var stylelist = $api.byId('directory');
        var html = '';
        for (var i = 0; i < ret.data.length; i++) {
            if (ret.data[i].p_id == 0) {
                html += '<div ><div class="guoxueLi p20px" id=""><img src="../image/KM_gxjds.png" alt=""><span>' + ret.data[i].name + '</span></div>';
                html += '<div class="guoxueLis" id="DirectoryListsss">';
            }
            for (var s = 0; s < ret.data.length; s++) {
                if (ret.data[s].p_id == 121) {}
                if (ret.data[s].p_id != 0 && ret.data[s].p_id == ret.data[i].id) {

                    html += '<div class="boder_r">' + ret.data[s].name + '</div>';
                }
            }

            html += '</div></div>';
            $api.html(stylelist, html);
        }

    }

    function guoxue_Listframe(id) {
        api.openWin({
            name: 'list',
            url: './list.html',
            pageParam: {
                id: id
            }
        });

    }
</script>

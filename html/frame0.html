<html>

<head>

    <style>
        html,
        body {
            min-height: 100%;
        }

        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        .mt5 {
            margin-top: 5px;
        }

        .mt10 {

        }

        .mt15 {
            margin-top: 15px;
        }

        .mt20 {

        }

        .ml5 {

        }

        .mr5 {
            margin-right: 0.5em;
        }

        .hdivider {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
        }

        .row {
            display: -webkit-box;
            display: -webkit-flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            margin: 0 5px;
            position: relative;
        }

        .swiper-container img {
            width: 100%;
        }

        .p20px {
            padding: 0 20px;
        }
        /* 歌单标题 */

        .sectionTitle {
            height: 2em;
            line-height: 2em;
            font-size: 1.12em;
        }

        .sectionTitle .TD_div {
            font-size: 20px;
        }
        /* 歌单 */

        .col .listcoverbar {
            /*position: absolute;
			top: 0;
			background-color: rgba(0, 0, 0, 0.4);

            margin-top: 0.2em;
            margin-right: 0.3em;
        }

        .col .listcover {
            width: 100%;
        }

        .col .listtitle {
            height: 2.4em;
            font-size: 1em;
            line-height: 1.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-align: center;
        }
        /* item样式 */

        .egret-item {
            height: 4em;
        }

        .egret-item .egret-item-box-cover-center {
            display: table;
            height: inherit;
        }

        .egret-item .egret-item-box-cover-center .egret-item-box-abtc {
            display: table-cell;
            vertical-align: middle;
        }

        .egret-item .egret-item-box-cover-center .egret-item-box-abtc img {
            width: 3em;
            vertical-align: top;
        }

        .egret-item .egret-item-arrow {
            display: table;
            height: inherit;
        }

        .egret-item .egret-item-arrow .egret-item-box-abtc {
            display: table-cell;
            vertical-align: middle;
        }

        .egret-item .egret-item-arrow .egret-item-box-abtc img {
            width: 0.8em;
            vertical-align: top;
        }

        .egret-item .egret-item-shelf {
            height: inherit;
        }

        .egret-item .egret-item-shelf .egret-item-shelf-title {
            font-size: 1.1em;
            margin-top: 0.6em;
        }

        .egret-item .egret-item-shelf .egret-item-shelf-subtitle {
            font-size: 0.6em;
            color: #666;
            margin-top: 0.6em;
        }

        .egret-item .egret-item-shelf-single {
            height: inherit;
            line-height: 4em;
            font-size: 1.1em;
        }
        /* 用flex重写框架 */

        .egret-flex-item {
            display: -webkit-box;
            -webkit-box-align: center;
            height: 100px;
        }
        /* 左部logo */

        .egret-flex-item-logo {
            max-width: 80px;
            min-width: 80px;
            margin-left: 0.5em;
            margin-right: 0.2em;
            -webkit-box-flex: 1;
            -webkit-box-align: center;
        }

        .egret-flex-item-logo img {
            height: 80px;
            width: 80px;
            -webkit-box-align: center;
            vertical-align: top;
            /*否则图片不会居中，底部仍然是会有空白*/
        }
        /* 中间文本信息 */

        .egret-flex-item-shelf {
            overflow: hidden;
            -webkit-box-flex: 2;
            -webkit-box-align: center;
        }

        .egret-flex-item-shelf div {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .egret-flex-item-shelf .egret-flex-item-shelf01 .span1 {
            font-size: 15px;
        }

        .egret-flex-item-shelf .egret-flex-item-shelf01 .span2 {
            font-size: 15px;
            color: #ff3db8;
            margin: 0 5px;
        }

        .egret-flex-item-shelf .egret-flex-item-shelf02 {
            font-size: 15px;
            color: #666;
        }

        .egret-flex-item-shelf .egret-flex-item-shelf02 span {
            font-size: 15px;
            color: #000;
        }

        .egret-flex-item-shelf03 div {
            float: left;
            line-height: 20px;
            margin: 0 5px;
        }

        .egret-flex-item-shelf03 div img {
            width: 20px;
            height: 20px;
            line-height: 20px;
            margin: 0 5px;
        }

        .egret-flex-item-shelf03 div span {
            line-height: 20px;
        }

        .egret-flex-item-shelf .egret-flex-item-redclassify {
            color: #E03F40;
            border: 1px solid #E03F40;
            font-size: inherit;
            padding: 0 0.1em;
            border-radius: 1px;
            margin-right: 5px;
            box-sizing: border-box;
        }
        /* 右部箭头 */

        .egret-flex-item-arrow {
            -webkit-box-flex: 1;
            max-width: 10px;
            min-width: 10px;
            margin-right: 5px;
        }

        .egret-flex-item-arrow img {
            width: 100%;
            max-width: 10px;
        }
        /* 悬浮 */

        .fmbtnhover {
            background: #D8D9DA;
        }

        .navbar {
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            position: relative;
            height: 120px;
            box-sizing: border-box;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-item {
            display: block;
            -webkit-box-flex: 1;
            width: 100%;
            line-height: 40px;
            font-size: 16px;
            text-align: center;
            color: #000;
        }

        .navbar-item img {
            width: 50px;
            height: 50px;
            font-size: 50px;
            display: block;
            text-align: center;
            margin: 0 auto;
            padding-top: 15px;
        }

        .navbar-item-hov {
            background-color: rgba(254, 242, 228, 0.7);
        }

        .navbar-item-active {
            color: #D43C33;
        }
        .egret-header-box {
            height: 50px;
            background-color: #89211b;
        }
        .egret-header-search {
            background-color: #781711;
            height: 34px;
            margin-top: 8px;
            border-radius: 4px;
            margin: auto;
        }

        .egret-header-search img {
            margin-left: 30px;
            height: 20px;
            margin-top: 7px;
        }

        .egret-header-search input {
            line-height: 24px;
            font-size: 14px;
            padding-top: 5px;
            color: #fff;
        }

        .egret-header-search input:focus {
            /*border:0;*/
            outline: none;
        }
    </style>
</head>

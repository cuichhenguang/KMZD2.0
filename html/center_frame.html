<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>孔孟之道--播放按钮</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }

        #centerVedeo {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url();
        }
    </style>
</head>

<body>
    <div id="centerVedeo"></div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var bofang = '';
        if (bofang == '') {
            //alert(bofang);
            // var stylelist = $api.byId('centerVedeo');
            var stylelist = $api.byId('centerVedeo');
            var html = '';
            html += '<div onclick="fnOpenPlay( ' + bofang + ');"><img src="../image/footer_bf0.png" alt=""></div>';
            $api.html(stylelist, html);
        }
        api.addEventListener({
            name: 'netbofang'
        }, function(ret, err) {
            var a;
            bofang = JSON.stringify(ret.value.bofang);
            //alert(bofang);
                a = ret.value.a;
                //alert(a);
            fnBOFangJian(bofang, a);
        });
    };

    function fnBOFangJian(bofang, a) {

        if (bofang == 0) {
            //alert(bofang);
            // var stylelist = $api.byId('centerVedeo');
            var stylelist = $api.byId('centerVedeo');
            var html = '';
            html += '<div onclick="fnOpenPlay( ' + bofang + ',' + a + ');"><img src="../image/footer_bf' + bofang + '.png" alt=""></div>';
            $api.html(stylelist, html);
        } else if (bofang == 1) {
            //alert(bofang);
            // var stylelist = $api.byId('centerVedeo');
            var stylelist = $api.byId('centerVedeo');
            var html = '';
            html += '<div onclick="fnOpenPlay( ' + bofang + ',' + a + ');"><img src="../image/footer_bf' + bofang + '.png" alt=""></div>';
            $api.html(stylelist, html);
        }
        api.sendEvent({
            name: 'netbofangs',
            extra: {
                bofang: bofang,
                a: bofang
            }
        });
    }
    function fnOpenPlay(bofang, a) {
        // api.addEventListener({
        // 		name: 'netbofangs'
        // }, function(ret, err) {
        //   bofang = JSON.stringify(ret.value);
        // });
        if (bofang == 0) {
            api.openWin({
                name: 'playsousuo',
                url: './playsousuo.html',
                pageParam: {
                    name: 'test',
                    bofang: bofang,
                    a: a
                },
            });
        } else if (bofang == 1) {
            api.openWin({
                name: 'playsousuo',
                url: './playsousuo.html',
                pageParam: {
                    name: 'test',
                    bofang: bofang,
                    a: a
                },
            });
        } else if (bofang == 2) {
            api.openWin({
                name: 'play',
                url: './play.html',
                pageParam: {
                    name: 'test',
                    bofang: bofang
                },
            });
        } else if (bofang == 3) {
            api.openWin({
                name: 'play',
                url: './play.html',
                pageParam: {
                    name: 'test',
                    bofang: bofang
                },
            });
        } else {
            api.openWin({
                name: 'play',
                url: './play.html',
                pageParam: {
                    name: 'test',
                    bofang: bofang
                },
            });
        }


    }
</script>

</html>

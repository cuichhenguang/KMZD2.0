<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/index.js"></script>
<script type="text/javascript">
    apiready = function() {
        var secHeader = $api.byId('secHeader');
        $api.fixStatusBar(secHeader);
        var footer = $api.byId('footer');
        var headerH = $api.offset(secHeader).h;
        var footerH = $api.offset(footer).h;
        funIniGroup();
        fnOpenCenterFrame();
        api.parseTapmode();
        initEventListenner();
        // var isFirst = true;
        // fnDenglu();
    }


    function fnOpenCenterFrame() {
        api.openFrame({
            name: 'centerFrame',
            url: './html/center_frame.html',
            rect: {
                x: (api.frameWidth - 70) / 2,
                y: api.frameHeight - 70,
                w: 70,
                h: 70
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    }
    //打开消息页面
    function openMessage() {
        api.openWin({
            name: 'message',
            url: './html/message.html',
        });
    };
    // 打开历史页面
    function openHistorys() {
        api.openWin({
            name: 'historys',
            url: './html/historys.html',
        });
    }
    // 打开朗诵页面
    function fnReadWin() {
        api.openWin({
            name: 'read',
            url: './html/read.html',
        });
    }
    // 熏听页面
    function fnListenWin() {
        api.openWin({
            name: 'listen',
            url: './html/listen.html',
        });
    }
    // 底部导航
    function funIniGroup() {
      var qqziliao = api.pageParam.qqziliao;
        var eHeaderLis = $api.domAll('header li'),
            frames = [];
        for (var i = 0, len = eHeaderLis.length; i < len; i++) {
            frames.push({
                name: 'indexFrame' + i,
                url: './html/index_frame' + i + '.html',
                bgColor: 'rgba(0,0,0,.2)',
                pageParam: {
                    name: 'test',
                    qqziliao: qqziliao
                },
                bounces: false
            })
        }

        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: frames
        }, function(ret, err) {

        });
    }

    // 随意切换按钮
    function randomSwitchBtn(tag) {
        if (tag == $api.dom('#footer li.active')) return;
        var eFootLis = $api.domAll('#footer li'),
            eHeaderLis = $api.domAll('header li'),
            index = 0;
        for (var i = 0, len = eFootLis.length; i < len; i++) {
            if (tag == eFootLis[i]) {
                index = i;
            } else {
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls(eFootLis[index], 'active');
        $api.addCls(eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index
        });
    }


    var isFirst = true;

    function fnDenglu() {
        if (isFirst) {
            var dialogBox = api.require('dialogBox');
            dialogBox.alert({
                texts: {
                    content: '签到成功！',
                    leftBtnTitle: '确定'
                        // rightBtnTitle: '去开提醒'
                },
                styles: {
                    bg: '#fff',
                    corner: 6,
                    w: 300,
                    content: {
                        color: '#000',
                        size: 18
                    },
                    left: {
                        marginB: 15,
                        marginL: 30,
                        marginR: 30,
                        w: 240,
                        h: 40,
                        corner: 20,
                        color: "#fff",
                        bg: '#CDCDCD',
                        size: 16
                    }
                },
                tapClose: true
            }, function(ret) {
                if (ret.eventType == 'left') {
                    dialogBox.close({
                        dialogName: 'alert'
                    });
                }
            });
        }
        isFirst = false;
    }
    //音频播放模块
    function netAudios(urls){
              var name = urls.value.netAudios.data[0].url;
              var netAudio = api.require('netAudio');
              netAudio.play({
                  path: name
              }, function(ret, err) {
                  if (ret) {
                      //alert(JSON.stringify(ret));
                  } else {
                      alert(JSON.stringify(err));
                  }
              });
    }
    //关闭音频
    function netAudiopause (){
      var netAudio = api.require('netAudio');
      netAudio.pause();
    }
    // 初始化事件监听
    function initEventListenner() {
        // 监听城市切换事件（自定义事件）
        // api.addEventListener({
        //     name: 'cityChange'
        // }, function(ret, err) {
        //     if (ret) {
        //         // 打开商品列表等首页的Frames
        //         openFrames();
        //     }
        // });
        //监听打开音频
        api.addEventListener({
            name: 'netAudioplay'
        }, function(ret, err) {
            if (ret) {
                //alert(ret);
                netAudios(ret)
            }
        });
        //监听关闭音频
        api.addEventListener({
    				name: 'netAudiopause'
    		}, function(ret, err) {
    				if (ret) {
    						netAudiopause(ret)
    				}
    		});

        // 拦截Android的返回键，在首页点击返回键，提示退出应用
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.confirm({
                title: '提示',
                msg: '是否退出应用',
                buttons: ['确定', '取消']
            }, function(ret, err) {
                if (ret.buttonIndex == 1) {
                    // 关闭当前的主Widget，就可以实现推出APP的效果
                    api.closeWidget({
                        silent: true //直接退出，无需提示
                    });
                }
            });
        });
    }
</script>

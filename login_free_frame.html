<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--登陆</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <style>
        html,body {
          min-height: 100%;
          background: #fff;
        }
        .fr {
            float: right;
        }

        .fl {
            float: left;
        }
        .clear{
          clear:both;
        }
        .pa {
            position: absolute;
        }
        .bb {
          border-bottom: 1px solid #e0e0e0;
          height: 1px;
        }
        nav{
          margin: 30px 25px;
        }
        nav .phonenum,.code{
          width:100%;
          height: 40px;
          line-height: 40px;

          margin-top: 15px;
          border-radius: 5px;
        }
        nav .phonenum>img{
          vertical-align: middle;width: 20px;
        }
        nav .phonenum>input{
          width: 85%;
          height:36px;
          line-height: 36px;
          border-bottom: 1px solid #ccc;
        }
        .code>input{
          width: 45%;
          height:36px;
          line-height: 36px;
          padding-left: 10px;
          border-bottom: 1px solid #ccc;
        }
        .code>img{
          width: 20px;
        }
        .code>button{
          width:34.6%;
          height:40px;
          line-height: 40px;
          background-color: #89211b;
          color:#fff;
          float:right;
          border-radius: 5px;
          /*border-top-right-radius: 5px;
          border-bottom-right-radius: 5px;*/
        }
        nav input:focus,button:focus{
          outline: none;
        }
        nav .loginbutton{
          width:100%;
          height:75px;
          line-height: 30px;
          text-align: center;
        }
        .loginbutton button{
          width:100%;
          height:40px;
          line-height: 40px;
          text-align: center;
          background-color: #89211b;
          color: #fff;
          margin-top: 15px;
          border-radius: 5px;
        }
        .loginbutton>p{
          text-align: right;
          color: #89211b;
          height: 30px;
          line-height: 30px;
        }
        .tx{
          width: 100px;
          height: 100px;
          border-radius: 50px;
          margin: 0 auto;
        }
        .tx img{
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
  <nav>
    <div class="tx">
      <img src="image/login_free_frame.png" alt="">
    </div>
    <div class="phonenum">
      <img src="image/aloud/202743094329955877.png" alt="">
      <input type="text" placeholder="请输入手机号">
    </div>
    <div class="code">
      <img src="./image/aloud/254415195589740260.png" alt="">
      <input type="text" placeholder="请输入验证码">
      <button>获取验证码</button>
      <div class="clear"></div>
    </div>
    <div class="loginbutton" onclick="fnIndexOpenWin();">
      <button>登陆</button>
    </div>
  </nav>
</body>
</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
    }
    function fnIndexOpenWin() {
      api.openWin({
          name: 'index',
          url: 'index.html',
          pageParam: {
              name: 'test'
          }
      });

    }
</script>

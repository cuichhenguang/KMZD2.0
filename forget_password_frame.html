<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>孔孟之道--登陆</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <style>
        html,body {
          min-height: 100%;
          background: #fff;
        }
        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        .pa {
            position: absolute;
        }
        .bb {
          border-bottom: 1px solid #e0e0e0;height: 1px;
        }
        nav{
          margin: 30px 25px;
        }
        nav .phonenum,.phonepassword{
          width:100%;
          height: 40px;
          line-height: 40px;
          border: 1px solid #ccc;
          margin-top: 15px;
          border-radius: 5px;
        }
        nav .phonenum>img,.phonepassword>img{
          vertical-align: middle;
        }
        nav .phonenum>input,.phonepassword>input{
          width: 85%;
          height:36px;
          line-height: 36px;
        }
        nav .phonenum,.code,.phonepassword{
          width:100%;
          height: 40px;
          line-height: 40px;
          border: 1px solid #ccc;
          margin-top: 15px;
          border-radius: 5px;
        }
        nav .phonenum>img,.phonepassword>img{
          vertical-align: middle;
        }
        nav .phonenum>input,.phonepassword>input{
          width: 85%;
          height:36px;
          line-height: 36px;
        }
        .code>input{
          width: 60%;
          height:36px;
          line-height: 36px;
          padding-left: 10px;
        }
        .code>button{
          width:34.6%;
          height:40px;
          line-height: 40px;
          background-color: #89211b;
          color:#fff;
          float:right;
        }
        nav input:focus,button:focus{
          outline: none;
        }
        nav .loginbutton{
          width:100%;
          height:75px;
          line-height: 30px;
          text-align: center;
        }
        .loginbutton button{
          width:100%;
          height:40px;
          line-height: 40px;
          text-align: center;
          background-color: #89211b;
          color: #fff;
          margin-top: 15px;
          border-radius: 5px;
        }
        .loginbutton>p{
          text-align: right;
          color: #89211b;
          height: 30px;
          line-height: 30px;
        }
    </style>
</head>
<body>
  <nav>
    <div class="phonenum">
      <img src="./image/phone.png" alt="">
      <input type="text" placeholder="请输入手机号">
    </div>
    <div class="code">
      <!-- <img src="./image/password.png" alt=""> -->
      <input type="text" placeholder="请输入验证码">
      <button>获取验证码</button>
      <div class="clear"></div>
    </div>
    <div class="phonepassword">
      <img src="./image/password.png" alt="">
      <input type="text" placeholder="设置密码">
    </div>
    <div class="loginbutton">
      <button>确认</button>
    </div>
  </nav>
</body>

</html>
